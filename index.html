<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>TOP Calculator Project</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>TOP Calculator Project</h1>
        
        <div class = "main">
            <div class = "calculator">
                <div class = "screen">
                    <div class = "first-screen-text" id = "first-screen-text"></div>
                    <div class = "second-screen-text" id = "second-screen-text"></div>
                </div>
                <div class = "buttons">
                    <div class = "buttons-row-one">
                        <button class = "clear-delete" id = "clear" data-clear = "clear">CLEAR</button>
                        <button class = "clear-delete" id = "delete" data-delete = "delete">DELETE</button>
                    </div>
                    <div class = "buttons-row-two">
                        <button class = "normal-button" id = "7" data-number = 7>7</button>
                        <button class = "normal-button" id = "8" data-number = 8>8</button>
                        <button class = "normal-button" id = "9" data-number = 9>9</button>
                        <button class = "normal-button" id = "÷" data-operator = "÷">÷</button>
                    </div>
                    <div class = "buttons-row-three">
                        <button class = "normal-button" id = "4" data-number = 4>4</button>
                        <button class = "normal-button" id = "5" data-number = 5>5</button>
                        <button class = "normal-button" id = "6" data-number = 6>6</button>
                        <button class = "normal-button" id = "multiply"data-operator = "×">×</button>
                    </div>
                    <div class = "buttons-row-four">
                        <button class = "normal-button" id = "1" data-number = 1>1</button>
                        <button class = "normal-button" id = "2" data-number = 2>2</button>
                        <button class = "normal-button" id = "3" data-number = 3>3</button>
                        <button class = "normal-button" id = "subtract"data-operator = "-">-</button>
                    </div>
                    <div class = "buttons-row-five">
                        <button class = "normal-button" id = "period">.</button>
                        <button class = "normal-button" id = "0" data-number = 0>0</button>
                        <button class = "normal-button" id = "equals" data-equals = "=">=</button>
                        <button class = "normal-button" id = "add" data-operator = "+">+</button>
                    </div>
                </div>
            </div>
        <script type="module" src="index.js"></script>
    </body>
</html>
